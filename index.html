    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var day = new google.visualization.DataTable();
        day.addColumn('string', 'Activity');
        day.addColumn('number', 'Hours Spent');
        day.addRows([
          ['Driving', 2],
          ['Work', 10],
          ['Sleeping', 9],
          ['Misc', 3]
        ]);

        // Set chart options
        var options = {
          backgroundColor: '#211F1F',
          'width':400,
          'height':300
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(day, options);
      }
      </script>

    <!-- Google Charts -->
    <script type='text/javascript'>

        var app = angular.module('myApp', []);
        app.controller('MyCtrl', function($scope) {
            $scope.name = "Name"
        });
        app.directive('chart', function() {
            return {
                restrict: 'A',
                link: function($scope, $elm, $attr) {
                    // Create the data table.
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Task');
                    data.addColumn('number', 'NumberOfItems');
                    data.addRows([
                        ['Completed Items', 33],
                        ['Incomplete Items', 49]
                    ]);

                    // Set chart options
                    var options = {
                        backgroundColor: '#211F1F',
                        legendTextStyle: {color: '#FFFFFF'},
                        slices: [{color: '#3A5B7D'}, {color: '#2D8FF8'}],
                        'width':400,
                        'height':200};

                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.PieChart($elm[0]);
                    chart.draw(data, options);
                }
            }
        });

        google.setOnLoadCallback(function() {
            angular.bootstrap(document.body, ['myApp']);
        });
        google.load('visualization', '1', {packages: ['corechart']});

    </script>

    <script type="text/javascript">
        google.setOnLoadCallback(drawLine);

        function drawLine() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Year');
            data.addColumn('number', 'Parents');
            data.addColumn('number', 'Brother');
            data.addRows([
                [2015, 37, 8]
            ]);

            var options = {
                backgroundColor: '#211F1F',
                legendTextStyle: {color: '#FFFFFF'},
                curveType: 'function',
                colors:['#3A5B7D', '#2D8FF8'],
                hAxis: {
                    title: 'Year',
                    titleTextStyle: {color: '#FFFFFF'},
                    textStyle: {color: '#FFFFFF'}
                },
                vAxis: {
                    title: '# of Days',
                    titleTextStyle: {color: '#FFFFFF'},
                    textStyle: {color: '#FFFFFF'}
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>

    <script type="text/javascript">
        google.setOnLoadCallback(drawBar);

        function drawBar() {

            var data = google.visualization.arrayToDataTable([
                ['Skill', '2015 # of Skills', {role: 'style'}],
                ['Fun', 3, 'color: #3A5B7D'],
                ['Career', 2, 'color: #2D8FF8']
            ]);

            var options = {
                width:400,
                height:200,
                backgroundColor: '#211F1F',
                legendTextStyle: {color: '#FFFFFF'},
                hAxis: {
                    title: '# of Skills',
                    titleTextStyle: {color: '#FFFFFF'},
                    textStyle: {color: '#FFFFFF'}
                },
                vAxis: {
                    title: 'Skill',
                    titleTextStyle: {color: '#FFFFFF'},
                    textStyle: {color: '#FFFFFF'}
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
            chart.draw(data, options);
        }
    </script>
