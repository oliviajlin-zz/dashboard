    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var day = new google.visualization.DataTable();
        day.addColumn('string', 'Activity');
        day.addColumn('number', 'Percent of Each Day');
        day.addRows([
          ['Driving', 8],
          ['Other', 92]
        ]);

        // Set chart options
        var options = {
          backgroundColor: '#211F1F',
          slices: {0: {color: '#408BD3'},1: {color: '#4a4a4a'},2: {color: '#4a4a4a'}, 3: {color: '#4a4a4a'}}
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(day, options);
      }
      </script>

      <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Timeline", "", { role: "style" } ],
            ["Up to 2020", 70, "#4a4a4a"],
            ["2021", 4, "#408BD3"]
          ]);

          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                          { calc: "stringify",
                            sourceColumn: 1,
                            type: "string",
                            role: "annotation" },
                          2]);

          var options = {
            backgroundColor: '#211F1F',
            bar: {groupWidth: "100%"},
            legend: { position: "none" }
          };
          var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
          chart.draw(view, options);
      }
  </script>

    <script type="text/javascript">
        google.setOnLoadCallback(drawBar);

        function drawBar() {

            var data = google.visualization.arrayToDataTable([
                ['Skill', '2015 # of Skills', {role: 'style'}],
                ['Fun', 3, 'color: #3A5B7D'],
                ['Career', 2, 'color: #2D8FF8']
            ]);

            var options = {
                width:400,
                height:200,
                backgroundColor: '#211F1F',
                legendTextStyle: {color: '#FFFFFF'},
                hAxis: {
                    title: '# of Skills',
                    titleTextStyle: {color: '#FFFFFF'},
                    textStyle: {color: '#FFFFFF'}
                },
                vAxis: {
                    title: 'Skill',
                    titleTextStyle: {color: '#FFFFFF'},
                    textStyle: {color: '#FFFFFF'}
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
            chart.draw(data, options);
        }
    </script>
